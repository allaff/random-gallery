<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bora codar #20</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <!--SESSÃO HEADER-->
  <header>
    <h1>Galeria de imagens</h1>
    <i class="ph ph-images"></i>
  </header>

  <!--SESSÃO MAIN-->
  <main class="grid">
    
    <!--MODELO DE GRID 1-->
    <div class="model_1 grid">
      <div class="container">
        <img loading="lazy" src="https://source.unsplash.com/random?t=1" alt="Imagem aleatória">
        <span>Imagem aleatória</span>
      </div>
      <div class="container">
        <img loading="lazy" src="https://source.unsplash.com/random?z=1" alt="Imagem aleatória">
        <span>Imagem aleatória</span>
      </div>
      <div class="container">
        <img loading="lazy" src="https://source.unsplash.com/random?p=1" alt="Imagem aleatória">
        <span>Imagem aleatória</span>
      </div>
      <div class="container horizontal">
        <img loading="lazy" src="https://source.unsplash.com/random?j=1" alt="Imagem aleatória">
        <span>Imagem aleatória</span>
      </div>
    </div>

    <!--MODELO DE GRID 2-->
    <div class="model_2 grid">
      <div class="container">
        <img loading="lazy" src="https://source.unsplash.com/random?a=1" alt="Imagem aleatória">
        <span>Imagem aleatória</span>
      </div>
      <div class="container">
        <img loading="lazy" src="https://source.unsplash.com/random?b=1" alt="Imagem aleatória">
        <span>Imagem aleatória</span>
      </div>
      <div class="container">
        <img loading="lazy" src="https://source.unsplash.com/random?c=1" alt="Imagem aleatória">
        <span>Imagem aleatória</span>
      </div>
      <div class="container horizontal">
        <img loading="lazy" src="https://source.unsplash.com/random?u=1" alt="Imagem aleatória">
        <span>Imagem aleatória</span>
      </div>
    </div>
  </main>

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</body>
</html>
